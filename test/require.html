<!DOCTYPE html>
<html>
  <head>
    <title>RequireJS test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/requirejs/require.js"></script>
    <script>
      require.config({
        baseUrl: '../',
        paths: {
          "webCrypto": "dist/web-crypto.min",
          "asmCrypto": "repos/asmcrypto.js/asmcrypto"
        }
      });      
    </script>
  </head>
  <body>
    <div>RequireJS test</div>
    <br />
    webCrypto module available: <span id="out"></span>
    <script>
      var out = document.getElementById('out');
        require(['webCrypto'], function(webCrypto) {
          if(webCrypto && webCrypto.subtle) {
            out.innerHTML = 'Yes';
          } else {
            out.innerHTML = 'No';
          }
        });
    </script>
  </body>
</html>
